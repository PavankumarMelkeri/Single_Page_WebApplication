<!DOCTYPE html>
<html lang="en">
      <head>
         <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>sunbasedata.com</title>
         <link rel="stylesheet" href="crud.css">
         <link rel="icon" href="icon.png">
         </head>
         <body>
            <table>
                <tr>
                    <td>
                        <h3>Customer Details:</h3>
                        <form class="form" autocomplete="off" onsubmit="onFormSubmit()">
                            <div>
                                <label for="firstname">First Name:</label>
                                <input type="text" name="First Name" id="firstname" placeholder="Enter Your First Name" required>
                            </div>
                            <div>
                                <label for="lastname">Last Name:</label>
                                <input type="text" name="Last Name" id="lastname" placeholder="Enter Your Last Name" required>
                            </div>
                            <div>
                                <label for="address">Address:</label>
                                <input type="text" name="Address" id="address" placeholder="Enter Address">
                            </div>
                            <div>
                                <label for="city">City:</label>
                                <input type="text" name="city" id="city" placeholder="City">
                            </div>

                            <div>
                                <label for="state">State:</label>
                                <input type="text" name="State" id="state" placeholder="Satate" required>
                            </div>

                            <div>
                                <label for="email">Email:</label>
                                <input type="text" name="Email" id="email" placeholder="Email ID" required>
                            </div>

                            <div>
                                <label for="phonenumber">Phone Number:</label>
                                <input type="number" name="Phone Number" id="phonenumber" placeholder="Phone Number" required >
                            </div>

                            
        
                            <div class="form_action--button">
                               
                                <input type="submit" value="Submit">
                                <input type="reset" value="Reset">
                            </div>
                        </form>
        
                        <td>
                            <table class="list" id="storeList">
                                <thead>
                                    <h3 >Customer List:</h3>
                                    <tr>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Address</th>
                                        <th>City</th>
                                        <th>State</th>
                                        <th>Email</th>
                                        <th>Phone Number</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
        
                                </tbody>
                            </table>
                        </td>
                    </td>
                </tr>
            </table>
            <script type="text/javascript" src="crud.js"></script>
        </body>
</html>
